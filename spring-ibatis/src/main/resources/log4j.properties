log4j.rootLogger=INFO, console, file

log4j.logger.kr.co.jhta=DEBUG, console,file

log4j.appender.console=org.apache.log4j.ConsoleAppender

log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] %d{yyyy-MM-dd} %C %M() [%L] - %m %n

#log4j.logger.org.springframework=INFO, console
#log4j.logger.com.ibatis.common=INFO, console

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=c:/spring_project/log/app.log
#log4j.appender.file.Threshold=DEBUG
log4j.appender.file.Append=true
log4j.appender.file.DataPattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p] %d{yyyy-MM-dd} %C %M() [%L] - %m %n
log4j.appender.file.encoding=UTF-8

